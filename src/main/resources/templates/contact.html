	<!-- Page Content -->
	
	<div class="container">
	<div id="uname"align="right" ></div>
		</br>
		<div class="row">
			<div class='col-sm-5'>
				<div class="form-group date" data-provide="datepicker">
					<div class="input-group-prepend">

						<input class="form-control" type="text" autocomplete="off" id="currentDate"
							placeholder="Select Date " required> <span class="input-group-text">
							<span class="glyphicon glyphicon-calendar"></span>
					</div>
				</div>
				<div id="currentDateMsg"></div>
				<div class="form-group">
				<label for="account">Account:</label>
				<select class="form-control" name="account" id="account">
				<option value='empty' selected disabled hidden>Select Account</option>
				</select>
				</div>
				<div id="accountMsg"></div>
				
				<div class="form-group">
				<label for="project">Project:</label>
				<select class="form-control" name="project" id="project">
				<option value='empty' selected disabled hidden>Select Project</option>
				</select> 
				</div>
				
				<div id="projectMsg"></div>
				<div id="specific_proj" style="display:none;"><br><input class='form-control' id='customProjectName' maxlength="20" type='text' placeholder='Project name'></div>
				<div id="specific_projMsg"></div>
				
				<div class="form-group">
				<label for="leader">Engineering Leader:</label>
				<input class="form-control" id="engg_leader"  type="text"
					disabled="disabled" placeholder="Engineering Leader">
				</div> 
				 
				 <div class="form-group">
				 <label for="location">Location:</label>
				<input class="form-control" id="location" name="location" type="text"
					disabled="disabled" placeholder="Location"> 
				</div>
				
				<div class="form-group">
				<label for="project">Project Status:</label>
				<select class="form-control" name="proj_status" id="proj_status">
					<option value="empty" selected disabled hidden>
						Select Project Status</option>
					<option value="red">RED</option>
					<option value="amber">AMBER</option>
					<option value="green">GREEN</option>
				</select> 
				</div>
				<div id="proj_statusMsg"></div>
				
				<div class="form-group">
				<label for="teamSize">Team Size:</label>
				<input class="form-control" id="teamSize" type="number" min="0"
					oninput="validity.valid||(value='');" placeholder="Team Size">
				</div>
				
				<div id="teamSizeMsg"></div>
				
				<div class="form-group">
				<label for="teamLogged">Team Logged:</label>
				 <input class="form-control" id="teamLogged" type="number" min="0"
					oninput="validity.valid||(value='');" placeholder="Team Logged">
				</div>	
					<div id="teamLoggedMsg"></div>
				
				<div class="form-group">
				<label for="deliveryOnTrack">Delivery On Track:</label>
				<select class="form-control" name="deliverOnTrack"
					id="deliverOnTrack">
					<option value="Delivery On Track" selected disabled hidden>
						Delivery On Track</option>
					<option value="yes">YES</option>
					<option value="no">NO</option>
				</select>
				</div>
				<div id="deliverOnTrackMsg"></div>
				<div id="hiring_updates"></div>
				<div class="form-group">
					<label for="comment">Hiring Updates</label>
					<textarea class="form-control" rows="2" id="hiringUpdates"></textarea>
				</div>
				<div id="hiring_updatesMsg"></div>
			</div>
			<div class='col-sm-1'></div>
			<div class='col-sm-6'>
			<div class="form-group">
			<label for="targetedCompletion">Targeted % of Completion on Sprint / Release:</label>
				<div class="input-group mb-3">
				  <input class="form-control" id="target" type="number" min="0" max="100"
					oninput="validity.valid||(value='');" placeholder="Targeted % of Completion on Sprint / Release">
				  <div class="input-group-prepend">
				    <div class="input-group-text">
				      %
				    </div>
				  </div>
				</div>
				</div>
				<div id="targetMsg"></div>
				
				<div class="form-group">
				<label for="targetedCompletion">Actual % of Completion on Sprint / Release:</label>
				<div class="input-group mb-3">
				  <input class="form-control" id="actual" type="number" min="0" max="100"
					oninput="validity.valid||(value='');" placeholder="Actual % of Completion on Sprint / Release">
				  <div class="input-group-prepend">
				    <div class="input-group-text">
				      %
				    </div>
				  </div>
				</div>
				</div>
				<div id="actualMsg"></div>
				<div class="form-group">
					<label for="comment">Milestone:</label>
					<textarea class="form-control" rows="2" id="milestone"></textarea>
				</div>
				<div id="milestoneMsg"></div>
				<div class="form-group">
					<label for="Challenges">Delivery Challenges:</label>
					<textarea class="form-control" rows="2" id="challenges"></textarea>
				</div>
				<div id="challengesMsg"></div>
				<div class="form-group">
					<label for="comment">Delivery Mitigation Plan:</label>
					<textarea class="form-control" rows="2" id="mitigation"></textarea>
				</div>
				<div id="mitigationMsg"></div>
				<div class="form-group">
					<label for="comment">WFH Challenges:</label>
					<textarea class="form-control" rows="2" id="wfh_challenges"></textarea>
				</div>
				<div id="wfh_challengesMsg"></div>
				<div class="form-group">
					<label for="comment">WFH Mitigation Plan:</label>
					<textarea class="form-control" rows="2" id="wfh_mitigation"></textarea>
				</div>
				<div id="wfh_mitigationMsg"></div>
				<div class="form-group">
					<label for="comment">Key deliverables of the day:</label>
					<textarea class="form-control" rows="2" id="key_deliverables"></textarea>
				</div>
				<div id="key_deliverablesMsg"></div>
			</div>
		</div>

		</br>
		<center>
			<button id="contactSubmit"
				class="btn btn-lg btn-primary text-uppercase" type="submit">Submit</button>
		</center>
		</br> </br>
